<div class="col-sm-6 offset-md-3 signup-container list-item">
  <h2 class="item-title">Forgot Password</h2>
  <form class="input-form" #forgotPasswordForm="ngForm">
    <mat-form-field class="input-full-width">
      <input matInput type="password" placeholder="Password" [(ngModel)]="password" required minlength="8" name="password" (input)=passwordChange()>
    </mat-form-field>
    <span class="input-invalid" [hidden]="!validations['password']">{{validations['password']}}</span>

    <mat-form-field class="input-full-width">
      <input matInput type="password" placeholder="Confirm Password" [(ngModel)]="cpassword" name="cpassword" (input)=cpasswordChange()
        required>
    </mat-form-field>
    <span class="input-invalid" [hidden]="!validations['cpassword']">{{validations['cpassword']}}</span>

    <div>
      <button mat-raised-button color="primary" (click)=submit(forgotPasswordForm)>Send email</button>
      <!-- <span class="disablemargintop input-invalid" [hidden]="!validations['formValid']">{{validations['formValid']}}</span> -->
    </div>

    <!-- <div>{{ signupError | json }}</div> -->
  </form>
</div>
